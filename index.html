<!DOCTYPE html>
<html>
  <head>
    <Title>Tic-Tac-Toe</Title>
    <link href = "styles/index.css" rel="stylesheet">
    <script type="module" src="scripts/index.js" defer></script>
  </head>
  <body>
    <div class = "container">
      <div class="header">
        <p class="title">
          Ryan Binstock's<br>Tic-Tac-Toe
        </p>
      </div>
      
      <div class = 'game'>
        <div class="board-container">
          <div class="js-board"></div>
        </div>
        <div class = "bottom">
          <div class="js-player-turn-text player-turn-text">Player 1</div>
          <div class="buttons">
            <button class="reset-board-button">
              Reset Board
            </button>
            <button class="play-comp-button">
              Play Computer
            </button>
          </div>

          <div class="js-result-output"></div>
  
        </div>
      </div>
    </div>
  </body>
</html>
